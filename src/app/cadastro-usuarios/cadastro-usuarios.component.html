<form id="myForm" #f="ngForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-6">
        <label>Nome</label>
        <input id="nome" name="nome" [(ngModel)]="model.nome" class="form-control" type="text">
    </div>
    <div class="col-6">
        <label>Idade</label>
        <input id="idade" name="idade" [(ngModel)]="model.idade" class="form-control" type="text">
    </div>
    <div class="col-6">
        <label>Perfil</label>
        <input id="perfil" name="perfil" [(ngModel)]="model.perfil" class="form-control" type="text">
    </div>
    <div class="col-6">
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
</form>
